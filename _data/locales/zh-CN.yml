    showcase_name: 吹牛逼
    intro: 这里一定还有更好的解释。
    subcategories:
      - name: 随笔
        showcase_name: 哭啼啼
        intro: 随笔，顾名思义：随笔一记，是散文的一个分支，是议论文的一个变体，兼有议论和抒情两种特性，通常篇幅短小，形式多样，写作者惯常用各种修辞手法曲折传达自己的见解和情感，语言灵动，婉而多讽，是言禁未开之社会较为流行的一种文体。随笔作为一种文学样式，是由法国散文家蒙田所创的。
      - name: 杂文
        showcase_name: 骂大街
        intro: 杂文是一种直接、迅速反映社会事变或动向的文艺性论文。特点是“杂而有文”，短小、锋利、隽永，富于文艺工作者色彩和诗的语言，具有独特的艺术感染力。在剧烈的社会斗争中，杂文是战斗的利器，比如鲁迅先生的杂文就如同“匕首”“投枪”直刺一切黑暗的心脏。在和平建设年代，它也能起到赞扬真善美，鞭挞假恶丑的针砭时弊的喉舌作用。
      - name: 日记
        showcase_name: 瞎胡扯
        intro: 日记是指用来记录内容的载体，日记也指每天记事的本子或每天所遇到的和所做的事情的记录。
  - name: 学习
    showcase_name: 闭门造车
    intro: 学习，是指通过阅读、听讲、思考、研究、实践等途径获得知识或技能的过程。狭义上讲，知识指通过阅读、听讲、研究、观察、理解、探索、实验、实践等手段获得知识或技能的过程，是一种使个体可以得到持续变化的行为方式。广义上讲，学习是人在生活过程中，通过获得经验而产生的行为或行为潜能的相对持久的行为方式。
    subcategories:
      - name: 读书笔记
        showcase_name: 旁征博引
        intro: 读书笔记是指读书时为了把自己的读书心得记录下来或为了把文中的精彩部分整理出来而做的笔记。在读书时，写读书笔记是训练阅读的好方法。
      - name: 教程心得
        showcase_name: 大放厥词
        intro: 教程，指专门学科的课程。主要是被用来引导用户理解相关知识或者指导用户完成特定的任务。心得体会是指一种读书、实践后所写的感受性文字，体会是指将学习的东西运用到实践中去，通过实践反思学习内容并记录下来的文字，近似于经验总结。
      - name: 翻译
        showcase_name: 舶来之物
        intro: 翻译，即把一种语言文字的意义用另一种语言文字表达出来，或把代表语言文字的符号或数码用语言文字表达出来；也可以指从事该项工作的人。

